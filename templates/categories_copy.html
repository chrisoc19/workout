<body class="row img-bg">

	<h3 class="home-header">Become the new you today!</h3>


	<div class="row">

			<ul class="collection with-header">
			<li class="collection-header">
				<h4 class="li-text">Categories</h4>
			</li>

					<div >

						<strong>{{category.category_name}}</strong>

				{% endfor %}

			</ul>
		</div>

</body>
