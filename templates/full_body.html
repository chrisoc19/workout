{% extends 'base.html'%} {% block content %}
{% for exercise in exercises %}


<div class="row">
	<div class="col s12 m6">
		<div class="card blue-grey darken-1">
			<div class="card-content white-text">
				<span class="card-title">{{exercise.category_name.capitalize()}} - {{exercise.exercise_name}}</span>
				<p>{{exercise.exercise_description}}</p>
			</div>
			<div class="card-action">
				<a 
					class="waves-effect waves-light btn btn_small" onclick="sweet();">Delete</a>
                    
				<a href="{{url_for('edit_exercise', exercise_id=exercise._id)}}"
					class="waves-effect waves-light btn btn_small blue" >Edit</a>
			</div>
		</div>
	</div>
    
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script>
function sweet(){
Swal.fire({
  title: 'Are you sure?',
  text: "You won't be able to revert this!",
  icon: 'warning',
  showCancelButton: true,
  confirmButtonColor: '#3085d6',
  cancelButtonColor: '#d33',
  confirmButtonText: 'Yes, delete it!'
}).then((result) => {
  if (result.value) {
 function loadHomePage() {
    window.location.assign("{{url_for('delete_exercise', exercise_id=exercise._id)}}");
    
}
loadHomePage();
    
  }
})

}
    


</script>

{% endfor %}

{% endblock %}
