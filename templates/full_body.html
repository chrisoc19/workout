{% extends 'base.html'%} {% block content %}

{% for exercise in exercises %}
<div class="row center">
	<div class="col s12 ">
		<div class="card blue-grey darken-1">
			<div class="card-content white-text">
				<span class="card-title">{{exercise.category_name.capitalize()}} - {{exercise.exercise_name}}</span>
				<p>{{exercise.exercise_description}}</p>
			</div>
			<div class="card-action">
				<div>
                 <button id="myBtn">delete</button>
                </div>
               
				<a href="{{url_for('edit_exercise', exercise_id=exercise._id)}}"
					class="waves-effect waves-light btn btn_small blue">Edit</a>
			</div>
		</div>
	</div>
</div>
<!-- Trigger/Open The Modal -->


<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content canetr">
    <span class="close">&times;</span>
    <p>Are you sure you want to delete?</p>
     <a href="{{url_for('delete_exercise', exercise_id=exercise._id)}}"class="waves-effect waves-light btn btn_small">Delete</a>
  </div>

</div>
{% endfor %}

{% endblock %}
