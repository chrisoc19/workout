{% extends 'base.html'%} {% block content %}
<div class="row">
    <ul class="collapsible" data-collapsible="accordion">
        {% for exercise in exercises %}
        <li>
            <div class="collapsible-header">
            <i class="material-icons">expand_more</i>
                <div class="col s3">
                    <a  class="waves-effect waves-light btn btn_small">Done</a>
                    <a href="{{url_for('edit_exercise', exercise_id=exercise._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                    
                </div>
                <div class=" exercise_header col s9">
                    <strong>{{exercise.category_name.capitalize()}}</strong> - {{exercise.exercise_name}}
                </div>
            </div>
            <div class="collapsible-body">
                <span>
                {{exercise.exercise_description}}
            </span>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
