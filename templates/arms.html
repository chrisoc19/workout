{% extends 'base.html'%} {% block content %}
<h2>Arms</h2>
{% for exercise in exercises %}
<div class="col s12 m7">
  
    <div class="card horizontal">
      <div class="card-image">
        <img src="static/css/man.jpg">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <p>{{exercise.exercise_name}}</p>
          <p><p>{{exercise.exercise_description}}</p></p>
        </div>
        <div class="card-action">
          	<a 
					class="waves-effect waves-light btn btn_small" onclick="sweet();">Delete</a>
                    
				<a href="{{url_for('edit_exercise', exercise_id=exercise._id)}}"
					class="waves-effect waves-light btn btn_small blue" >Edit</a>
        </div>
      </div>
    </div>
  </div>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script>
function sweet(){
Swal.fire({
  title: 'Are you sure?',
  text: "You won't be able to revert this!",
  icon: 'warning',
  showCancelButton: true,
  confirmButtonColor: '#3085d6',
  cancelButtonColor: '#d33',
  confirmButtonText: 'Yes, delete it!'
}).then((result) => {
  if (result.value) {
 function loadHomePage() {
    window.location.assign("{{url_for('delete_exercise', exercise_id=exercise._id)}}");
    
}
loadHomePage();
    
  }
})

}
    


</script>

{% endfor %}

{% endblock %}
