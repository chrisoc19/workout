{% extends 'base.html'%} {% block content %}

{% for exercise in exercises %}

<div class="row row-card">
	<div class="col s12 m7">
		<div class="card ">
			<div class="card-image">
				<img src="static/imgs/abs.jpg">
				<span class="card-title">{{exercise.category_name.capitalize()}} - Added by : {{exercise.session_user}} 
          
                     
                   </span>
			</div>
			<div class="card-content">
				<span class="card-title">{{exercise.exercise_name}}</span>
				<p>{{exercise.exercise_description}}</p>
			</div>
			<div class="card-action">

				<a class="waves-effect waves-light btn btn_small " onclick="sweet('{{exercise._id}}');">Delete</a>

				<a href="{{url_for('edit_exercise', exercise_id=exercise._id)}}"
					class="waves-effect waves-light btn btn_small blue">Edit</a>
			</div>
		</div>
	</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

<script>
	function sweet(exercise_id){

Swal.fire({
  title: 'Are you sure?',
  text: "You won't be able to revert this!",
  icon: 'warning',
  showCancelButton: true,
  confirmButtonColor: '#3085d6',
  cancelButtonColor: '#d33',
  confirmButtonText: 'Yes, delete it!'
}).then((result) => {
  if (result.value) {
    
 function loadHomePage() {
    var str1 = "https://8080-d331efbd-9b17-4bc3-8629-8b2f052801e5.ws-eu01.gitpod.io/delete/exercise_id=";
    var res = str1.concat(exercise_id);
    window.location.assign(res).toHexString()
    
}
loadHomePage();
    
  }
})
}
    
</script>

{% endfor %}

{% endblock %}
