{% extends 'base.html'%} {% block content %}
<div class="row">
<h3>Who do you want to be?</h3>
<div class="col s6">
  <img class="responsive-img" src="static/css/img.jpg">
</div>
<div class="col s6">
  <img class="responsive-img" src="static/css/img3.jpg">
</div>
<div class="row">

    <h3>Categories</h3>
    <ul class="collection">
        {% for category in categories %}
        <li>
            <div class="collapsible-header">
                    
                <div class="collection-item">
                    <a><strong>{{category.category_name}}</strong></a>
                </div>
            </div>
        </li>
        {% endfor %}

    </ul>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.slider');
    var instances = M.Slider.init(elems, options);
  });

</script>
{% endblock %}
